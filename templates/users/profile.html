{% extends 'partials/base.html'%}
{% load crispy_forms_tags %}

{% block title%} Profile Page {% endblock%}


{% block content%}
    <div class="row mt-4 pt-4">
        <div  class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <span class="h4">Profile Page</span>
                <span>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-info btn-sm float-right" data-toggle="modal" data-target="#exampleModal">
                        Edite Profile
                    </button>
                </span>
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <img class="img-thumbnail" src="{{user.profilemodel.image.url}}" alt="profile-img">
                    </div>
                    <div class="col-md-8">
                    
                        <h4>{{user.username}}</h4>
                        <h4>{{user.email}}</h4>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">              
                <div class="row">
                    <div class="col-md-4">
                        <img class="img-thumbnail" src="{{ user.profilemodel.image.url}}" alt="profile image">
                    </div>
                    <div class="col-md-8">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{u_up|crispy}}
                            {{p_up|crispy}} 
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                              </div>                           
                        </form>
                    </div>
                </div>         
        </div>
        
      </div>
    </div>
  </div>
  {% endblock %}
